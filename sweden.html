<!DOCTYPE html>
<html>

<head>
    <title id="title">Sweden Website</title>
    <link href="style3.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <div class="row">
            <div class="logo">
                <img src="https://i.pinimg.com/originals/a5/03/70/a50370c59760672461080c3df2276ed0.png">
            </div>

            <!--My Wib Bar-->

            <ul class="main-nav">

                <li class="active"><a href="#title"> HOME </a></li>
                <li><a href=""> SERVICES </a></li>
                <li><a href=""> ABOUT </a></li>
                <li><a href=""> CONTACT </a></li>
                <li><a href="https://www.google.com/search?q=sweden&rlz=1C1CHBF_enUS807US807&source=lnms&tbm=nws&sa=X&ved=0ahUKEwiGxbuwhv3gAhWRtp4KHTN8DPEQ_AUIDigB&biw=1366&bih=657"> NEWS </a></li>
                <li><a href="https://sweden.se/faq/"> FAQ </a></li>
            </ul>

        </div>

        <div class="hero">

            <h1 class="type-text">
                <span class="txt-rotate" data-period="2000" data-rotate='[ "Are you Ready?", "To Experience Sweden?"]'></span>
            </h1>
        </div>
        <div id="main-buttons">
            <div class="button">
                <a href="https://www.youtube.com/watch?v=qP_0zpdcx_M" class="btn btn-one">Watch Video</a>
                <a href="https://sweden.se/" class="btn btn-two">Explore More</a>
            </div>
        </div>


    </header>

    <script>
        var TxtRotate = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtRotate.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            }
            else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 300 - Math.random() * 100;

            if (this.isDeleting) { delta /= 2; }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            }
            else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        };

        window.onload = function() {
            var elements = document.getElementsByClassName('txt-rotate');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-rotate');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtRotate(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
            document.body.appendChild(css);
        };
    </script>
</body>

</html>
